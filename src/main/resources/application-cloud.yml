server:
  port: 8080

spring:
  datasource:
    url: ${GDMT_DATABASE_URL}
    username: encodedSecret:${GDMT_SECRET_DATABASE_USERNAME}
    password: encodedSecret:${GDMT_SECRET_DATABASE_PASSWORD}
  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

security:
  oauth2:
    resourceserver:
      enable: true
      uri: ${GDMT_IDENTITY_SERVER_URL}
      jwkSetUri: /certs

client-credential:
  client-assertion:
    client-id: encodedSecret:${GDMT_SECRET_CLIENT_ASSERTION_CLIENT_ID}
    identity-server-url: ${GDMT_IDENTITY_SERVER_URL}/token
    token-expiration-time-ms: 900000
  key:
    key-store-base64: ${GDMT_SECRET_CLIENT_ASSERTION_KEYSTORE_BASE64}
    key-store-password-base64: ${GDMT_SECRET_CLIENT_ASSERTION_KEYSTORE_PASS_BASE64}
    key-store-format: JKS
    key-alias: ccpl-gdmt